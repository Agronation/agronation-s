{% extends './base.html' %}

{% block content %}
<div class="product-detail">
	<h2><a href="{{ item.get_absolute_url }}">{{ item.category }} </a></h2>
	<h1>{{ item.item_name }}</h1>
	<img src="{{ item.item_image.url }}">
	<p>Rs.{{ item.item_price }}</p>
	{{ item.item_description|linebreaks }}
	
</div>


{% endblock %}
